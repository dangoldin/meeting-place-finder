<!DOCTYPE html>
<html>
<head>
<title>Directions</title>
<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="span12">
        <h1>Directions</h1>
      </div>
    </div>

    <div class="row">
      <div class="span12">
        <form id="dir-form" method="POST" class="form-inline">
          <div class="control-group addr-input">
            <div class="controls">
              <input type="text" class="addr-input" placeholder="Address" data-lat="" data-lng="" data-duration="1" data-travel="transit" value="07030">

              <div class="btn-group travel-input" data-toggle="buttons-radio">
                <button type="button" class="btn" data-val="driving">Car</button>
                <button type="button" class="btn active" data-val="transit">Public</button>
                <button type="button" class="btn" data-val="walking">Walk</button>
              </div>
            </div>
          </div>

          <div class="control-group addr-input">
            <div class="controls">
              <input type="text" class="addr-input" placeholder="Address" data-lat="" data-lng="" data-duration="1" data-travel="transit" value="10016">

              <div class="btn-group travel-input" data-toggle="buttons-radio">
                <button type="button" class="btn" data-val="driving">Car</button>
                <button type="button" class="btn active" data-val="transit">Public</button>
                <button type="button" class="btn" data-val="walking">Walk</button>
              </div>
            </div>
          </div>

          <div class="control-group">
            <div class="controls">
              <a id="add-address" class="btn">Add Address</a>
            </div>
          </div>

          <div class="control-group">
            <div class="controls">
              <a id="go" class="btn btn-primary">Go</a>
              <a id="next" class="btn btn-primary" style="display:none;">Next</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="span6">
        <div id="map_canvas" style="width:100%; height:500px;">
        </div>
      </div>
      <div class="span6" id="results" style="display:none;">
        <h3>Results</h3>
        <table class="table" id="results-table">
          <thead id="results-header">
          </thead>
          <tbody id="results-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="static/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZThYjJueJCRwvFVV5u4teH4fdua8IFh8&sensor=false"></script>
  <script type="text/javascript">
  var map;
  var iteration = 0;

  // 40.744052 40.74727
  var lat_delta = 0.0003218;
  var lng_delta = 0.004701;
  // -74.0270745 -73.9800645

  function pausecomp(millis) {
    var date = new Date();
    var curDate = null;
    do { curDate = new Date(); }
    while(curDate-date < millis);
  }

  // http://www.movable-type.co.uk/scripts/latlong.html
  var distance = function(lat1, lon1, lat2, lon2) {
    var R = 6371; // km
    var dLat = (lat2-lat1).toRad();
    var dLon = (lon2-lon1).toRad();
    var lat1 = lat1.toRad();
    var lat2 = lat2.toRad();

    var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.sin(dLon/2) * Math.sin(dLon/2) * Math.cos(lat1) * Math.cos(lat2); 
    var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
    var d = R * c;

    return d;
  }

  var get_directions = function(addr1, addr2, el) {
    var mode = $(el).attr('data-travel');
    var date = new Date();
    var dir_url = 'http://maps.googleapis.com/maps/api/directions/json?origin='+addr1+'&destination='+addr2+'&sensor=false&mode='+mode+'&departure_time=' + Math.round(date.valueOf()/1000);

    // departure_time is required to use transit mode so just use it all the time

    console.log('Dir URL: ' + dir_url)

    $.ajax({
      type: 'GET',
      url: dir_url,
      dataType: 'json',
      context: el,
      success: function(data) { 
        console.log(data);

        var time = data['routes'][0]['legs'][0]['duration']['value'];
        console.log(time + ' seconds');

        $(el).attr('data-duration', Math.round(time/60));
      },
      data: {},
      async: false
    });
  };

  var get_lat_lon = function(el) {
    var addr = $(el).val();

    console.log('Addr: ' + addr);

    var url = 'http://maps.googleapis.com/maps/api/geocode/json?sensor=false&address=' + addr;

    $.ajax({
      type: 'GET',
      url: url,
      dataType: 'json',
      context: el,
      success: function(data) { 
        console.log(data);

        var location = data['results'][0]['geometry']['location'];
        console.log(location);

        $(el).attr('data-lat', '' + location['lat'] );
        $(el).attr('data-lng', '' + location['lng'] );
      },
      data: {},
      async: false
    });
  };

  var iterate = function() {
    var lat_avg, lng_avg, deltas = [];
    if ($('#results-table tbody tr').length <= 1) {
      // Weigh the center based on the durations
      var lat_sum = lng_sum = duration_sum = 0;
      $('input.addr-input').each(function(){
        var duration = parseFloat( $(this).attr('data-duration') );
        lat_sum += parseFloat( $(this).attr('data-lat') ) * duration;
        lng_sum += parseFloat( $(this).attr('data-lng') ) * duration;
        duration_sum += duration;
      });
      var duration_avg = duration_sum/$('input.addr-input').length;
      lat_avg = lat_sum/duration_sum;
      lng_avg = lng_sum/duration_sum;
      console.log(lat_avg + ',' + lng_avg);
    }
    else {
      var lat0 = parseFloat($('#row-' + (iteration-2)).attr('data-lat'));
      var lng0 = parseFloat($('#row-' + (iteration-2)).attr('data-lng'));

      var lat1 = parseFloat($('#row-' + (iteration-1)).attr('data-lat'));
      var lng1 = parseFloat($('#row-' + (iteration-1)).attr('data-lng'));

      var lat_d = lat1 - lat0;
      var lng_d = lng1 - lng0;

      var duration_sum = 0;
      $('input.addr-input').each(function(){
        var duration = parseFloat( $(this).attr('data-duration') );
        duration_sum += duration;
      });
      var duration_avg = duration_sum/$('input.addr-input').length;

      // Adjust prior center
      // Find center that minimized total distance
      var min_duration = Math.min.apply(null, $('#results-table tbody .total-duration').map(function(){ return parseFloat($(this).attr('data-total-duration')); }) );
      $('#results-table tbody tr').each(function(){
        console.log(this);
        if ( parseFloat($(this).find('td.total-duration').attr('data-total-duration')) == min_duration ) {
          console.log('Found row!');
          lat_avg = parseFloat($(this).attr('data-lat'));
          lng_avg = parseFloat($(this).attr('data-lng'));
        }
      });
      // lat_avg = lat1;
      // lng_avg = lng1;
      $('input.addr-input').each(function(){
        var duration = $(this).attr('data-duration');
        var duration_diff = duration - duration_avg;
        console.log('Duration diff: ' + duration_diff);
        if (duration_diff > 0) {
          lat_avg -= lat_d * duration_diff/duration;
          lng_avg -= lng_d * duration_diff/duration;
        } else {
          lat_avg += lat_d * duration_diff/duration;
          lng_avg += lng_d * duration_diff/duration;
        }
        console.log('New lat lon: ' + lat_avg + ',' + lng_avg);
      });
    }

    var infowindow = new google.maps.InfoWindow({
      content: "Iteration " + iteration
    });
    
    var marker_ctr = new google.maps.Marker({
      position: new google.maps.LatLng(lat_avg, lng_avg),
      map: map,
      title: "Iteration " + iteration
    });

    google.maps.event.addListener(marker_ctr, 'click', function() {
      infowindow.open(map,marker_ctr);
    });

    $('input.addr-input').each(function(){
      var marker = new google.maps.Marker({
        position: new google.maps.LatLng( parseFloat($(this).attr('data-lat')), parseFloat($(this).attr('data-lng'))),
        map: map,
        title: "Addr"
      });

      var starting = $(this).attr('data-lat') + ',' + $(this).attr('data-lng');
      var ending   = lat_avg + ',' + lng_avg;

      get_directions(starting, ending, this);

      pausecomp(4000); // Don't overload google's servers
    });

    // Add row to table
    var total_duration = 0;
    var row = '<tr id="row-'+iteration+'" data-lat="'+lat_avg+'" data-lng="'+lng_avg+'"><td>'+iteration+'</td>';
    $('input.addr-input').each(function(){
      row += '<td>' + $(this).attr('data-duration') + ' min</td>';
      total_duration += parseInt($(this).attr('data-duration'), 10);
    });
    row += '<td class="total-duration" data-total-duration="'+total_duration+'">'+total_duration+' min</td></tr>';

    $('#results-table').append(row);

    $('#results').show();

    $('#next').show();

    iteration += 1;
  };

  $(document).ready(function(){
    $('.travel-input button').click(function(){
      var travel = $(this).attr('data-val');
      $(this).parents('.controls').find('.addr-input').attr('data-travel', travel);
    });

    $('#add-address').click(function(){
      console.log('Add address!');

      $('.control-group.addr-input:last').after('<div class="control-group addr-input">' +
            '<div class="controls">' +
              '<input type="text" class="addr-input" placeholder="Address" data-lat="" data-lng="" data-duration="1">' +
            '</div>' +
          '</div>' );
    });

    $('#next').click(function(){
      iterate();
    });

    $('#go').click(function() {
      console.log('Form!');

      // Set up table
      var header = '<tr><th>Iteration</th>';
      $('input.addr-input').each(function(){    
        header += '<th>'+$(this).val()+'</th>';
      });
      header += '<th>Total</th></tr>';
      $('#results-header').html(header);

      $('input.addr-input').each(function(){
        get_lat_lon( this );
      })

      var lat_sum = lng_sum = 0;
      $('input.addr-input').each(function(){
        lat_sum += parseFloat( $(this).attr('data-lat') );
        lng_sum += parseFloat( $(this).attr('data-lng') );
      });
      var lat_avg = lat_sum/$('input.addr-input').length;
      var lng_avg = lng_sum/$('input.addr-input').length;
      console.log(lat_avg + ',' + lng_avg);

      var mapOptions = {
        center: new google.maps.LatLng(lat_avg, lng_avg),
        zoom: 13,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };

      map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

      iterate();
    });
  });
  </script>
</body>
</html>
